<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssgrid</title>
    <link rel="stylesheet" href="cssgrid.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="item1">
          <div class="player">
            <h2>PLAYER 1</h2>
            <h1 class="zero">0</h1>
          </div>
          <div class="current" id="cur">
            <h3>CURRENT</h3>
            <h1 class="curzero">0</h1>
          </div>
        </div>
        <div class="itemmiddel">
          <div class="newgame">
            <button class="newgameBut">NEW GAME</button>
          </div>
          <div class="image">
            <img src="diceimg.png" />
          </div>
          <div class="otherbuttons">
            <button class="roll">ROLL</button>
          </div>
          <div class="other">
            <button class="hold">HOLD</button>
          </div>
        </div>
        <div class="item2">
          <div class="player">
            <h2>PLAYER 2</h2>
            <h1 class="zero">0</h1>
          </div>
          <div class="current">
            <h3>CURRENT</h3>
            <h1 class="curzero">0</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
